<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be our Speaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>
            <em>Want to be speaker at our online conference? Fill out this form</em>
        </p>
    </header>

    <form action="" method="" class="speaker-form">
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text'>
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input id="email"
                    name="email"
                    type="email"
                    placeholder="iskolar@pup.edu.ph">
                    
        </div>

        <div>
            <fieldset class="legacy-form-row">
                <legend>Type of Talk</legend>
                <input type="radio" 
                name="talk-type" 
                id="talk-type 1" 
                value="main-stage" 
                checked>
                <label for="talk-type-1" class="radio-label">Main Stage</Main></Main></label>
            
                <input type="radio" 
                name="talk-type" 
                id="talk-type 2" 
                value="main-stage" >
                <label for="talk-type-2" class="radio-label">Workshop</label>
            </fieldset>
        </div>

        <div class="form-row">
            <label for="t-shirt">T-Shirt Size</label>
            <select name="t-shirt" id="tshirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract"></textarea>
            <div class="instruction">Describe your talk in 500 words or less.</div>
        </div>

        <div class="form-row">
            <label for="available" class="checkbox-label">
                <input type="checkbox"
                        name="available"
                        id="available"
                        value="is-available">
                <span>I'm actually available the date of the talk.</span>
            </label>
        </div>
    </form> 
   
</body>
</html>
